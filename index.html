<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arjae & Thea Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/images/cover.jpg" alt="Wedding Cover" class="hero-image">
    <div class="overlay">
      <h1 class="hero-text" data-aos="fade-up" data-aos-duration="1200">Arjae & Thea</h1>
      <p class="hero-text" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1200">December 1, 2027</p>
      <p id="countdown" class="hero-text" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1200"></p>
      <a href="#rsvp" class="rsvp-btn hero-text" data-aos="fade-up" data-aos-delay="1500" data-aos-duration="1200">RSVP</a>
    </div>
  </section>

  <!-- Event Details Section -->
  <section class="event" data-aos="fade-up">
    <h2>Event Details</h2>
    <p>Date: December 1, 2027</p>
    <p>Venue: Parish of the Immaculate Heart of Mary, Antipolo City</p>
  </section>

  <!-- RSVP Section -->
  <section id="rsvp" class="rsvp" data-aos="fade-up">
    <h2>RSVP</h2>
    <a href="https://forms.gle/hrAmqvdcCH5WxZmt9" target="_blank">Click Here to RSVP</a>
  </section>

  <!-- Music Controls -->
  <div class="music-control">
    <button id="music-toggle">Pause Music</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/music/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Smooth scroll for hero RSVP button
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
