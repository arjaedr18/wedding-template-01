<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arnel & Thea Wedding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="overlay">
    <h1 data-aos="fade-up">Arnel & Thea</h1>
    <p data-aos="fade-up" data-aos-delay="500">December 1, 2027</p>
    <p id="countdown" data-aos="fade-up" data-aos-delay="1000"></p>
  </div>
</section>

<!-- Event Details -->
<section class="event" data-aos="fade-up">
  <h2>Event Details</h2>
  <p>Date: December 1, 2027</p>
  <p>Venue: Parish of the Immaculate Heart of Mary, Antipolo City</p>
</section>

<!-- RSVP -->
<section class="rsvp" data-aos="fade-up">
  <h2>RSVP</h2>
  <a href="https://forms.gle/YOURFORM" target="_blank">Click Here to RSVP</a>
</section>

<!-- Background Music -->
<audio autoplay loop>
  <source src="assets/music/song.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
